<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>

    <section class="hero">
        <nav>
            <div class="nav-wrapper">
                <div class="logo-wrapper">
                    <img src="images/hero/zenith-logo.png" />
                </div>
                <div class="nav-elements">
                    <ul>
                        <li>Features</li>
                        <li>Integrations</li>
                        <button id="zenith-button">Get Zenith</button>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="texture-background">
            <div class="cards-background">
                <div>
                    <h1>All Your Communication. <br />One Place.</h1>
                </div>

                <div class="inbound">
                    <div class="inbound-img">
                        <img src="images/hero/inbound-card.png" />
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="features">
        <h3>The Features That Matter</h3>
        <div class="features-boxes">
            <div class="mark-all">
                <p>Mark all your completed threads in one place</p>
                <div class="squares">
                    <img src="images/features/features-checkboxes.png" />
                </div>
            </div>
            <div class="integrate">
                <p>Integrate all your communication platforms</p>
                <div class="integrate-icons">
                    <img src="images/features/features-integrations.png" />
                </div>
            </div>
            <div class="see-all">
                <p>See all your notifications in one place</p>
                <div class="see-icons">
                    <img src="images/features/features-notifications.png" />
                </div>
            </div>
        </div>
        <div class="dashboard">
            <img src="images/features/zenith-dasboard.png" />
        </div>
    </section>
</body>

</html>
